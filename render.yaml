services:
  - type: web
    name: salesinsight
    env: node
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y python3 python3-pip
      pip3 install -r requirements.txt
      npm install
    startCommand: node server.js
    envVars:
      - key: PYTHON_PATH
        value: /usr/bin/python3
